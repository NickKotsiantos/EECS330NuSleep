    <div id="var-container" class="contain">
      <!-- Variable Buttons -->
      <div class="varrow">
          <div class="col" id="var1" data-toggle="tooltip" title="Click here to see how temperature affects your sleep which is tracked by your Nest">
          <button type="button" id="varbtn1" class="varbtn" onclick="graph(1)">
            <div class="var-display">
                <h3 id="var1-value" class="var-value">73&deg;</h3>

            </div>

        </div>
        
        <div class="col" id="var2" data-toggle="tooltip" title="Click here to see how humidity affects your sleep which is tracked by your Nest">

            </div>
          </button>
       </div>
        <div class="col" id="var3" data-toggle="tooltip" title="Click here to see how the number of steps affects your sleep which is tracked by your smartphone accelerometer">
          <button type="button" id="varbtn3" class="varbtn" onclick="graph('3')">
            <div class="var-display">
                <h3 class="var-value">5932</h3>
                <p class="var-type"><b>Steps</b></p>
            </div>
          </button>
        </div>
      </div>
      <div id="row-2" class="varrow">
        <div class="col" id="var4" data-toggle="tooltip" title="Click here to see how your workouts affect your sleep which you manually input">

        </div>
        <div class="col" id="var5" data-toggle="tooltip" title="Click here to see how light setting affects your sleep which you manually input">

                <h3 class="var-value">Dim</h3>

            </div>
          </button>
       </div>
        <div class="col" id="addvar" data-toggle="tooltip" title="Click here to add another variable that you believe affects your sleep">
          <button type="button" class="varbtn">

        <div id="tempplot" style="width: 100%; height: 100%;" class="plotly-graph-div"></div>
        <script type="text/javascript">
            (function(){
                window.PLOTLYENV={'BASE_URL': 'https://plot.ly'};

                var gd = document.getElementById('tempplot');
                gd.style.opacity = 0;
                var resizeDebounce = null;

                function resizePlot() {
                    var bb = gd.getBoundingClientRect();
                    Plotly.relayout(gd, {
                        width: bb.width,
                        height: bb.height
                    });
                }

                
                window.addEventListener('resize', function() {
                    if (resizeDebounce) {
                        window.clearTimeout(resizeDebounce);
                    }
                    resizeDebounce = window.setTimeout(resizePlot, 100);
                });
                

                
                Plotly.plot(gd,  {
                    data: figure.data,
                    layout: figure.layout,
                    frames: figure.frames,
                    config: {"mapboxAccessToken": "pk.eyJ1IjoiY2hyaWRkeXAiLCJhIjoiY2lxMnVvdm5iMDA4dnhsbTQ5aHJzcGs0MyJ9.X9o_rzNLNesDxdra4neC_A", "linkText": "Export to plot.ly", "showLink": true}
                });
                
           }());
        </script>
